<body>
<section>

            </div>
            <div class = "Human">

                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <div class = "Register">
                <p>Don't have an account?</p><a href = "#">
                Register
            </a>
            </div>
        </form>
    </div>
    </section>
